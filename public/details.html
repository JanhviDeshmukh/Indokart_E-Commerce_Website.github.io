<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form - MongoDB</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="details.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 main">
                <form action="/sign_up" method="POST">
                    <h2>SignUp Form</h2>
                    <br>
                    <label for="name" class="head">Name</label>
                    <input type="text" class="box" id="name" name="name" placeholder="Name" required />
                    <br>
                    <br>
                    <label for="email" class="head">Email</label>
                    <input type="text" class="box" id="email" name="email" placeholder="Email" required />
                    <br>
                    <br>
                    <label for="phno" class="head">Contact Number</label>
                    <input type="number" class="box" id="phno" name="phno" placeholder="Mobile No." required />
                    <br>
                    <br>
                    <label for="pincode" class="head">Pin Code</label>
                    <input type="number" class="box" id="pincode" name="pincode" placeholder="pincode" required />
                    <br>
                    <br>
                    <label for="address" class="head">Address</label>
                    <textarea class="box" id="address" name="address" placeholder="Address" required cols="67"></textarea>
                    <br>
                    <br>
                    <input type="submit" value="Submit" id="submit" />
                </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>
    <script src="main.js"></script>


</body>

</html>
